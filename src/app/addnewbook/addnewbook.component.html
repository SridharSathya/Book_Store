<div class = "banner bg-white themeShadow">
    <div class = "row mt-3">
      <div class = "col">
        <div class = "font-size6 fontColor4">Add New Book to Store</div>
      </div>
    <div class = "d-flex align-items-center justify-content-end">
      <button mat-raised-button color="primary" (click) = "resetBooksList()">Reset Books List</button>
    </div>
  </div>
  </div>
  <form [formGroup] = "addBookForm">
  <div class="p-4">
    <div class = "container-fluid">
      <div class = "row mt-3 mb-3">
        <div class = "col-lg-3"></div>
        <div class = "col-lg-2">
          <span class = "font-size4">Reference ID*</span>
        </div>
        <div class = "col-lg-5">
          <mat-form-field>
            <input matInput autocomplete="off" formControlName = "refID">
          </mat-form-field>
          <div class = "fontColor6" *ngIf = "refIDExists">Reference ID already exists</div>
        </div>
      </div>
      <div class = "row mt-3 mb-3">
        <div class = "col-lg-3"></div>
        <div class = "col-lg-2">
          <span class = "font-size4">Title*</span>
        </div>
        <div class = "col-lg-5">
          <mat-form-field>
            <input matInput autocomplete="off" formControlName = "title">
          </mat-form-field>
        </div>
      </div>
      <div class = "row mt-3 mb-3">
        <div class = "col-lg-3"></div>
        <div class = "col-lg-2">
          <span class = "font-size4">Author*</span>
        </div>
        <div class = "col-lg-5">
          <mat-form-field>
            <input matInput autocomplete="off" formControlName = "author">
          </mat-form-field>
        </div>
      </div>
      <div class = "row mt-3 mb-3">
        <div class = "col-lg-3"></div>
        <div class = "col-lg-2">
          <span class = "font-size4">Edition*</span>
        </div>
        <div class = "col-lg-5">
          <mat-form-field>
            <input matInput autocomplete="off" formControlName = "edition">
          </mat-form-field>
        </div>
      </div>
    </div>
    
    <div class = "col d-flex align-items-end justify-content-center">
      <button mat-raised-button [disabled] = "!addBookForm.valid" color="primary" (click) = "add()"><img src = 'assets/images/add.svg'>Add new book to store</button></div>
  </div>
</form>
